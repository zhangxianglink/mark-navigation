    <title>导航</title>
    <link rel="stylesheet" href="style.css">

        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;

           overflow: hidden;

    <main class="globalMain">

            <li class="addSite">
                <div class="icon">

                    </svg>
                </div>
                <div class="text">
                    新增网站
                </div>
            </li>
        </ul>
    </main>
